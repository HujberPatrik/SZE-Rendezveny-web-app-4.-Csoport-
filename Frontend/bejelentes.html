<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendezvény Bejelentő</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../Frontend/img/login.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding to prevent content from touching the edges */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* Ensure the form container does not exceed the viewport width */
            overflow-y: auto; /* Add vertical scroll if content overflows */
            max-height: 90vh; /* Ensure the form container does not exceed the viewport height */
        }
        .form-container h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-container .form-label {
            color: #555;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-12 col-md-8 col-lg-6 form-container">
                <h2 class="text-center mb-4">Rendezvény Bejelentő</h2>
                <form action="save_event.php" method="post">
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Rendezvény Neve</label>
                        <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Rendezvény Neve" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Dátum</label>
                        <input type="date" class="form-control" id="eventDate" name="eventDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventTime" class="form-label">Időpont</label>
                        <input type="time" class="form-control" id="eventTime" name="eventTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventLocation" class="form-label">Helyszín</label>
                        <input type="text" class="form-control" id="eventLocation" name="eventLocation" placeholder="Helyszín" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Leírás</label>
                        <textarea class="form-control" id="eventDescription" name="eventDescription" rows="4" placeholder="Rendezvény Leírása" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="eventOrganizer" class="form-label">Szervező</label>
                        <input type="text" class="form-control" id="eventOrganizer" name="eventOrganizer" placeholder="Szervező Neve" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventType" class="form-label">Rendezvény Típusa</label>
                        <select class="form-select" id="eventType" name="eventType" required>
                            <option value="">Válasszon...</option>
                            <option value="Konferencia">Konferencia</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Előadás">Előadás</option>
                            <option value="Képzés">Képzés</option>
                            <option value="Egyéb">Egyéb</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="eventAudience" class="form-label">Célközönség</label>
                        <select class="form-select" id="eventAudience" name="eventAudience" required>
                            <option value="">Válasszon...</option>
                            <option value="Diákok">Diákok</option>
                            <option value="Tanár">Tanár</option>
                            <option value="Külsős">Külsős</option>
                            <option value="Mindenki">Mindenki</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="eventBudget" class="form-label">Költségvetés</label>
                        <input type="number" class="form-control" id="eventBudget" name="eventBudget" placeholder="Költségvetés" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Bejelentés</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
