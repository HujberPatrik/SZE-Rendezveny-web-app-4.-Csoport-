<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <title>Rendezvény Szervező app</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f1f3f5; /* Világosabb szürke háttér (Bootstrap bg-light) */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto; /* Kevesebb magasság */
            max-width: 800px; /* Maximális szélesség */
            width: 100%;
            padding: 20px; /* Térköz a container körül */
            margin-top: 20px; /* Térköz a navbar és a container között */
            margin-bottom: 20px;
        }
        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            padding: 0;
            width: 200%;
            position: relative;
            height: 700px;
            box-shadow: none;
            border: none;
            border-radius: 8px; /* Kevesebb kerekítés */
            overflow: hidden;
        }
        .page h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            margin-top: 0;
            padding: 20px;
            width: 100%;
            background-color: #6c757d; /* Bootstrap szürke */
            color: white;
        }
        .page input[type="text"], .page input[type="email"], .page textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .navigation {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 80%;
            padding: 10px;
        }
        .navigation button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .navigation button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .page-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .page-indicator span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .page-indicator .active {
            background-color: #4CAF50;
        }
        .footer {
        background-color: #6c757d; /* Bootstrap szürke */
        color: white;
        padding: 3px 0; /* Vékonyabb padding */
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    .footer a {
        color: #ffffff;
        text-decoration: none;
    }
    .footer a:hover {
        text-decoration: underline;
    }

    /* Responsive styling for footer */
    @media (max-width: 768px) {
        .footer p {
            font-size: 0.9rem;
        }
    }
    </style>
    
</head>

<body> 
    <nav class="navbar navbar-expand-lg navbar-light sticky-top px-4 py-3 bg-light"> 
        <a href="index.html" class="navbar-brand d-flex">
            <img src="img/egyetemi logo/fekvo_RGB/sze_logo_fekvo_RGB_white_bg.png" alt="SZE Logó" class="img-fluid" style="max-height: 50px;">
        </a>
            <div class="navbar-text ms-3" style="font-size: 1.2rem; font-weight: 500;">
            Rendezvénybejelentő űrlap - Széchenyi István Egyetem
        </div>
            <div class="ms-auto d-flex align-items-center gap-2">
            <a href="https://uni.sze.hu/" class="btn rounded-circle" style="background-color: #50adc9; padding: 12px; width: 42px; height: 42px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; border: none;">
                <i class="fa fa-arrow-left" style="color: #ffffff;"></i>
            </a>
                <button class="btn rounded-circle" id="dark-mode-toggle" style="background-color: #50adc9; padding: 12px; width: 42px; height: 42px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; border: none;">
                <i id="mode-icon" class="fa fa-moon" style="color: #ffffff;"></i>
            </button>
                <a href="login.html" class="btn rounded-circle" style="background-color: #50adc9; padding: 12px; width: 42px; height: 42px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; border: none;">
                <i class="fa fa-user" style="color: #ffffff;"></i>
            </a>
        </div>
    </nav>


    <div class="container">
        <div id="page1" class="page">
            <h2>Oldal 1: Személyes adatok</h2>
            <input type="text" placeholder="Teljes név">
            <input type="email" placeholder="Email cím">
            <div class="navigation">
                <button onclick="navigate(1)" disabled><i class="bi bi-arrow-left"></i></button>
                <button onclick="navigate(2)"><i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="page-indicator">
                <span class="active"></span><span></span><span></span>
            </div>
        </div>
    
        <div id="page2" class="page" style="display: none;">
            <h2>Oldal 2: Kapcsolattartás</h2>
            <textarea placeholder="Írj üzenetet..."></textarea>
            <div class="navigation">
                <button onclick="navigate(1)"><i class="bi bi-arrow-left"></i></button>
                <button onclick="navigate(3)"><i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="page-indicator">
                <span></span><span class="active"></span><span></span>
            </div>
        </div>
    
        <div id="page3" class="page" style="display: none;">
            <h2>Oldal 3: Vélemények</h2>
            <textarea placeholder="Hozzászólás"></textarea>
            <div class="navigation">
                <button onclick="navigate(2)"><i class="bi bi-arrow-left"></i></button>
                <button disabled><i class="bi bi-send"></i></button>
            </div>
            <div class="page-indicator">
                <span></span><span></span><span class="active"></span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Széchenyi István Egyetem - Minden jog fenntartva.</p>
        </div>
    </footer>
    
    <script>
        function navigate(page) {
            const pages = document.querySelectorAll('.page');
            const indicators = document.querySelectorAll('.page-indicator span');
            pages.forEach((pageElement, index) => {
                pageElement.style.display = (index + 1 === page) ? 'block' : 'none';
            });
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index + 1 === page);
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
